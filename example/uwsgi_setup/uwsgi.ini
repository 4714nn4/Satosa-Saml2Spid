[uwsgi]
project     = satosa-saml2
base        = /opt

chdir       = %(base)/%(project)

uid         = wert
gid         = wert

socket      = 127.0.0.1:3002
master      = true
processes   = 4
#threads     = 2

# set max connections to 1024 in uWSGI
listen = 305

wsgi-file   = %(base)/apps/SATOSA/src/satosa/wsgi.py
callable = app
# se installato con pip non serve il plugin perch√® embedded
#plugins    = python

# con virtualenv non serve
#pythonpath     = %(base)/%(project)/%(project)

virtualenv  = %(base)/django-saml2-idp.env

# equivalente a daemonize|logto
daemonize       = /var/log/uwsgi/%(project).log

#module      = django_saml2_idp.wsgi:application

vacuum      = True

# respawn processes after serving ... requests
max-requests    = 1000

# respawn processes taking more than takes more then ... seconds (12 minutes!!)
harakiri    = 60

#env         = %(project).settings

pidfile     = /var/log/uwsgi/%(project).pid
touch-reload    = %(base)/%(project)/proxy_conf.yaml
stats           = 127.0.0.1:9193
stats-http      = True
